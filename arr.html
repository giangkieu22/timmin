<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="timmin()"> function </button>
<script>
    let arr = [3, 5, 1, 8, -3, 7, 8];
    let min = arr[0];
    function timmin() {
        let i;
        for (i = 0; i < 7; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        alert(arr);
        alert('Giá trị min trong chuỗi là: ' + min);
    }
</script>
</body>
</html>
